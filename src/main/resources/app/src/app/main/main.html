<div layout="row" flex>

  <div ng-include="'components/sidenav/sidenav.html'" ></div>

  <md-content layout="column" flex>
    <md-content flex class="md-padding">
      <md-card ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
        <div class="thumbnail">
          <div class="caption">
            <h3>{{awesomeThing.title}}</h3>
            <p>{{awesomeThing.description}}</p>
            <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
          </div>
        </div>
      </md-card>
    </md-content>
  </md-content>

</div>
