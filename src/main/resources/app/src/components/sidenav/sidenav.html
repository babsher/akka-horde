<md-sidenav class="md-sidenav-left md-whiteframe-z2 md-locked-open"
            md-component-id="left"
            md-is-locked-open="$media('gt-sm')"
            layout="column" flex>
  <md-toolbar >
    <h1 class="md-toolbar-tools md-theme-default">Sidenav Left</h1>
  </md-toolbar>
  <md-content class="md-padding" ng-controller="LeftCtrl">
    <md-button ng-click="close()" class="md-primary" show-gt-sm>
      Close Sidenav Left
    </md-button>
    <p show-gt-sm>
      This sidenav is locked open on your device. To go back to the default behavior,
      narrow your display.
    </p>
  </md-content>
</md-sidenav>
